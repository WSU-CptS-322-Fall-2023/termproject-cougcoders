{% extends "base.html" %}

{% block app_content %}
    <h1>Student Registration</h1>
    <br>
    <p> Not a Student? <a href="{{ url_for('auth.faculty_registration') }}"> Click to Register as Faculty! </a> </p> 

    {%if form %}
        <div class="row">
            <div class="col-md-4">
                {{ wtf.quick_form(form, action = url_for('auth.student_registration'))}}
            </div>
        </div>
    {% endif %}
    
{% endblock %}
